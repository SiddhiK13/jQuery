<!-- Basic Selectors: Universal Selector ( * ), Type selector ( element ), Id selector ( # ), Class selector ( . )
Attribute selector ([ ]) : ( [ attr ], [ attr=value ] )

Combinators: Group Selector( , ), Descendent Combinator ( )

jQuery - css( ) method with single and multiple css properties -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Starting</title>
</head>
<body>
    <section>
        <h1>Basic Selectors</h1>
        <p>Universal Selector</p>
        <p>Type Selector</p>
        <p id="id">Id Selector (#)</p>
        <p Class="class">Class Selector (.)</p>
        <!-- Attribute Selector ([]) : ([attr],[attr=value]) -->
        <input type="text" name="username" placeholder="enter your name"></input>
    </section>

    <section>
        <h2>Combinators</h2>

        <div>
            <h3>Group Combinator</h3>
            <p>Descendent Combinator</p>
        </div>
    </section>

    <section>
        <h3>jQuery - CSS</h3>
        <p class="heading">Single line Css</p>
        <p class="p1">Multiple css properties</p>
    </section>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
