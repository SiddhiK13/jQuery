<!-- 1. Practice following jQuery events:
Mouse Events: click( ), dblclick( ), hover( ), mouseenter( ), mouseleave( )
Keyboard Events: keydown( ), keyup( ), keypress( )
Form Events: focus( ), blur( )
Using Event Handler Attachment (on) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Mouse Events -->
    <div id="div1"></div>
    <br>
    <button id="btn1">click</button>
    <button id="btn2">dblclick</button>
    <button id="btn3">hover</button>

    <br>
    <br>

    <!-- keyboards -->
    <input type="text" id="div2" placeholder="enter your name"><br><br>



    <!-- form event -->
      <input type="text" id="div3" placeholder="enter your name"></input>

    <!-- Event Handler Attachment (on) -->
    
    <input type="text" id="div4" placeholder="enter your name">
    
    <button id="btn4">btn</button>
     

    
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
